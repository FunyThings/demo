<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="style/login.css">
</head>
<body>
	<div class="main">
		<div class="login">
			<img  class="logo" src="imgs/logo.png" alt="">
			<h2>云途管理控制台</h2>
			<div class='name-pwd-btn'>
				<div class='name-pwd'> 
				    <div class="name-div">
				    	<img class="name-img" src="imgs/icon.png" alt="">
				        <input class="name" type="text" name='name' placeholder='用户名/邮箱/手机号'>
				    </div>
				    <div class="pwd-div"> 
				    	<img class="pwd-img" src="imgs/icon2.png" alt="">
				        <input  class="pwd" type="password" name='name' placeholder='密码'>
				    </div>
				</div>
				<div class='remember-forget-pwd'>
				    <label for="remember-pwd">
				       <div class="remember-pwd-img">
				           <img src="imgs/icon3.png" id="remember-pwd" alt="">
				           <img src="imgs/icon4.png" id="remember-pwd2" alt="" style="display:none">
				       </div>
				        记住密码
				    </label>
				    <a href="" class='forget-pwd'>忘记密码</a>
				</div>
				<button class='btn' type='button'>立即登录</button>
			</div>
		</div>
	</div>
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
